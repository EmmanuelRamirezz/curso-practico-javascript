  <body>
  <div class="main-discount__container">
    <h1>Calculadora de descuentos</h1>
  <section class="regular-discount__container">
    <h2>Calcula el precio a pagar de los productos con descuento normal</h2>
    <form>
      <label for="InputPrice">Escibe el precio de tu producto</label>
      <input type="number" name="" id="InputPrice">

      <label for="InputDiscount">Escibe el Porcentaje de descuento de tu producto</label>
      <input type="number" id="InputDiscount">

      <button type="button" onclick="onClickButton()">Calcular precio con descuento</button>
      <p id="ResultP" class="discount__result"></p>
    </form>
  </section>

  <section class="cupon-discount__container">
    <h2>Calcula el precio a pagar de los productos con cupon</h2>
    <form>
      <label for="InputPrice">Escibe el precio de tu producto</label>
      <input type="number" name="" id="InputPrice2">

      <label for="InputDiscount">Introduce un cupon de descuento valido</label>
      <input type="text" id="InputCupon">

      <button type="button" onclick="onClickButton2()">Calcular precio con descuento</button>

      <p id="ResultP2" class="discount__result"></p>
    </form>
  </section>
