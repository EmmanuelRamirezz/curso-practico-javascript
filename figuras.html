  <main>
  <section>
    <h2>Calcula el area y perimetro de un cuadrado </h2>
    <form>
      <label for="inputCuadrado">
        Escribe cuanto mide el lado de tu cuadrado
      </label>
      <input type="number" id="inputCuadrado">
      <button type="button" onclick="calcularPerimetroCu()">Calcular el perimetro</button>
      <button type="button" onclick="calcularAreaCu()">Calcular el area</button>
    </form>
  </section>

  <section>
    <h2>Calcula el area y perimetro de un triangulo </h2>
    <form>
      <label for="inputTrianguloLado">Escribe cuanto mide el lado de tu cuadrado</label>
      <input type="number" id="inputTrianguloLado">
      <label for="inputTriangulo"> Escribe cuanto mide la base de tu triangulo</label>
      <input type="number" id="inputTrianguloBase">
      <label for="inputTrianguloAltura"> Escribe cuanto mide la altura de tu triangulo</label>
      <input type="number" id="inputTrianguloAltura">
      
      <button type="button" onclick="calcularPerimetroTr()">Calcular el perimetro</button>
      <button type="button" onclick="calcularAreaTr()">Calcular el area</button>
    </form>
  </section>

  <section>
    <h2>Calcula el area y perimetro de un circulo </h2>
    <form>
      <label for="inputCirculo">
        Escribe cuanto mide el radio de tu circulo
      </label>
      <input type="number" id="inputCirculo">
      <button type="button" onclick="calcularPerimetroCi()">Calcular el perimetro</button>
      <button type="button" onclick="calcularAreaCi()">Calcular el area</button>
    </form>
  </section>

      <label for="inputIsocelesLado2"> Escribe cuanto mide el lado de tu triangulo</label>
      <input type="number" id="inputIsocelesLado2">

      <label for="inputIsocelesBase"> Escribe cuanto mide la base de tu triangulo</label>
      <input type="number" id="inputIsocelesBase">
      
      <button type="button" onclick="calcularIsoceles()">Calcular la altura</button>
